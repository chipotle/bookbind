# The only required metadata pieces are title and author. Names should be
# in "Last, First" style as shown below; they will be flipped to First Last
# order when appropriate. If you do not specify a language, the default will
# be English. If you do not specify either a UUID or an ISBN, a UUID will
# automatically be generated.

metadata:
  title: My Great Book
  author: Martin, Watts
  rights: Copyright Â© 2012 Watts Martin. All Rights Reserved.
  publisher: Banana Press
  source: http://www.not-a-real-url.com/
  date: October 2011

# The cover must be an image file. This is an optional parameter. This
# should be in the images directory.

cover: cover.jpg

# Default stylesheet used for template rendering.

stylesheet: default.css

# The actual book contents. This will be used to build the manifest and
# the toc.ncx file. If you don't give a title, 'linear: false' is assumed
# (this may also be specified explicitly).

book:
  -
    file: title-page.xhtml
  -
    title: "Chapter 1"
    file: chapter-1.md
  -
    title: "Chapter 2"
    file: chapter-2.md
    stylesheet: alternate.css

